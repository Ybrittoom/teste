<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro Aluno Viola</h1>
    <a href="/public/index.html">Voltar</a>
    <form action="/ViolaAluno/registroAluno" method="post">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome"><br>

        <label for="licoes">Liçoes</label>
        <input type="text" name="licoes" id="licoes"><br>

        <label for="TotalLicoes">Total de Liçoes</label>
        <input type="number" name="TotalLicoes" id="TotalLicoes"><br>

        <label for="Hinos">Hinos</label>
        <input type="text" name="hinos" id="hinos"><br>
        
        <label for="TotalHinos">Total de hinos</label>
        <input type="number" name="TotalHinos" id="TotalHinos"><br>

        <label for="observacao">Observacao</label>
        <input type="text" name="observacao" id="observacao"><br>

        <label for="professor">Professor</label>
        <input type="text" name="professor" id="professor"><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
